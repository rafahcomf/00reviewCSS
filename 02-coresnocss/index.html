<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores no CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Cadastro da liga dos Astronautas.</h2>
    </header>

    <section>
        <div class="name">
            <form action="#">
                <label for="name">Nome:</label>
                <input type="text" name="fullname" id="name" placeholder="seu nome completo." required>
            </form>
        </div>
        <br>
        <div class="email">
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="digite um email valido" required>
                <label for="password"> - Senha:</label>
                <input type="password" name="password" id="password" placeholder="insira uma senha" required>
            </form>
        </div>
        <br>
        <div class="birthday">
            <form>
                <label for="date">Data de nascimento:</label>
                <input type="date" name="birthday" name="birthday">
                <label for="photo"> - Foto:</label>
                <input type="file" name="photo" id="photo">
            </form>
        </div>
        <br>
        <div>
            <form>
                <label for="nationality">Nacionalidade:</label>
                <select name="nationality" id="nationality">
                    <option value="brazilian" selected>Brasileira;</option>
                    <option value="american">Americana;</option>
                    <option value="ukranian">Ukraniana;</option>
                    <option value="german">Alemã;</option>
                </select>
                - Gênero:
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">F</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">M</label>
                <input type="radio" id="notgender" name="gender" value="notgender">
                <label for="notgender">ND</label>

                <p>
                    Suas principais qualidades:
                    <br>
                    <label for="intelligence">Inteligência </label>
                    <input type="checkbox" name="quality1" value="intelligence" id="intelligence">
                    <label for="resilience"> | Resiliência</label>
                    <input type="checkbox" name="quality2" value="resilience" id="resilience">
                    <label for="physical"> | Preparo físico</label>
                    <input type="checkbox" name="quality3" value="physical" id="physical">
                    <label for="politeness"> | Educação</label>
                    <input type="checkbox" name="quality4" value="politeness" id="politeness"> |
                </p>
            </form>
        </div>
        <div>
            <form>
                <textarea name="message" id="message" rows="10" cols="30"
                    placeholder="Porque você gostaria de ser um astronauta?"></textarea>
                <br>
                <br>
                <input type="submit" class="btn" value="Criar">
            </form>
        </div>
    </section>

</body>

</html>
